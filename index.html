<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Translated.io</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" sizes="any" />
  </head>
  <body>
    <div class="container w-full mx-auto my-1 p-24 flex flex-col max-md:p-12">
      <div class="section-logo text-center mt-1 mb-10 mx-auto">
        <div class="container-logo">
          <img src="./logo.svg" alt="" />
        </div>
      </div>

      <div class="section-main flex">
        <div
          class="container-main w-full flex items-stretch justify-around my-1 mx-auto text-colorLightBackground max-md:flex-col"
        >
          <div
            class="container-insert-text w-1/2 bg-colorDarkOverlay/30 border-[1px] border-solid border-colorDarkSecondary m-5 p-5 rounded-3xl backdrop-blur-xl max-md:w-full max-sm:m-0"
          >
            <div
              class="container-select-language w-[100%] border-b-[1px] border-colorDarkSecondary"
            >
              <div class="list-action-language flex font-medium">
                <div
                  class="container-buttons w-[100%] flex justify-evenly mb-3 text-colorLightSecondary max-sm:overflow-scroll max-sm:text-sm"
                >
                  <button
                    class="p-[8px] rounded-xl hover:bg-colorDarkSecondary hover:text-colorLightBackground max-sm:p-[2px] max-sm:m-[2px]"
                    id="btnAutoDetectLang"
                  >
                    Detect Language
                  </button>

                  <button
                    class="p-[8px] rounded-xl hover:bg-colorDarkSecondary hover:text-colorLightBackground max-sm:p-[2px] max-sm:m-[2px]"
                    id="btnEnglishInput"
                  >
                    English
                  </button>

                  <button
                    class="p-[8px] rounded-xl hover:bg-colorDarkSecondary hover:text-colorLightBackground max-sm:p-[2px] max-sm:m-[2px]"
                    id="btnFrenchInput"
                  >
                    French
                  </button>

                  <button
                    class="flex items-center p-[8px] rounded-xl hover:bg-colorDarkSecondary hover:text-colorLightBackground max-sm:p-[2px] max-sm:m-[2px]"
                  >
                    Spanish <img src="./Expand_down.svg" alt="icon" />
                  </button>
                </div>
              </div>
            </div>

            <div class="container-text-box">
              <div class="container-input-text">
                <textarea
                  name=""
                  id="inputTextRequest"
                  class="w-full h-[140px] my-4 border-none bg-transparent focus:outline-none"
                ></textarea>
              </div>
              <div
                class="count-input-text flex justify-end text-sm text-colorLightSecondary"
              >
                <p class="counter-character-input">0</p>
                /500
              </div>
            </div>

            <div class="container-action flex mt-2">
              <div
                class="container-action-buttons flex justify-between items-center w-full"
              >
                <div
                  class="container-copy-and-play-sound flex justify-start items-end h-full"
                >
                  <button
                    class="play-sound p-1 mr-1 rounded-xl border-2 border-solid border-colorDarkSecondary hover:bg-colorLightSecondary hover:border-transparent"
                  >
                    <img src="./sound_max_fill.svg" alt="paly-sound" />
                  </button>

                  <button
                    class="copy-text-input p-1 rounded-xl border-2 border-solid border-colorDarkSecondary hover:bg-colorLightSecondary hover:border-transparent"
                    id="btnCopyInputText"
                  >
                    <img src="./Copy.svg" alt="copy" />
                  </button>
                </div>

                <div
                  class="container-btn-translate flex justify-end items-center w-1/3 max-sm:w-1/2"
                >
                  <button
                    class="btn-translate flex justify-evenly items-center w-full p-2 rounded-xl border border-solid border-colorSecondaryAccent bg-colorPrimaryAccent hover:bg-transparent"
                  >
                    <img src="./Sort_alfa.svg" alt="char-icon" />
                    Translate
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div
            class="flex flex-col justify-between w-1/2 bg-colorDarkBackground/50 border-[1px] border-solid border-colorDarkSecondary m-5 p-5 rounded-3xl backdrop-blur-xl max-md:w-full max-sm:m-0 max-sm:mt-6"
          >
            <div
              class="container-select-language w-[100%] border-b-[1px] border-colorDarkSecondary"
            >
              <div
                class="list-action-language flex justify-between items-center mb-3 font-medium"
              >
                <div
                  class="container-buttons w-[100%] flex justify-start text-colorLightSecondary max-sm:overflow-scroll max-sm:text-sm"
                >
                  <button
                    class="mr-5 p-[8px] rounded-xl hover:bg-colorDarkSecondary hover:text-colorLightBackground max-sm:m-[2px]"
                    id="btnEnOutput"
                  >
                    English
                  </button>

                  <button
                    class="mr-5 p-[8px] rounded-xl hover:bg-colorDarkSecondary hover:text-colorLightBackground max-sm:m-[2px]"
                    id="btnFrOutput"
                  >
                    French
                  </button>

                  <button
                    class="flex items-center p-[8px] rounded-xl hover:bg-colorDarkSecondary hover:text-colorLightBackground max-sm:m-[2px]"
                  >
                    Spanish <img src="./Expand_down.svg" alt="icon" />
                  </button>
                </div>

                <div class="container-btn-change-lang">
                  <button
                    class="btn-change-lang p-1 rounded-xl border-2 border-solid border-colorDarkSecondary hover:bg-colorLightSecondary hover:border-transparent"
                  >
                    <img
                      src="./Horizontal_top_left_main.svg"
                      alt="change-lang"
                    />
                  </button>
                </div>
              </div>
            </div>
            <div class="container-text-box h-fit">
              <div class="container-input-text">
                <textarea
                  name=""
                  id="resultTextRequest"
                  class="w-full h-[140px] my-4 border-none bg-transparent focus:outline-none hover:cursor-default"
                  readonly
                ></textarea>
              </div>
              <ul class="flex" id="unOrderListSuggestions"></ul>
            </div>
            <div class="container-action flex mt-2">
              <div
                class="container-action-buttons flex justify-start items-center w-full h-full"
              >
                <button
                  class="play-sound p-1 mr-1 rounded-xl border-2 border-solid border-colorDarkSecondary hover:bg-colorLightSecondary hover:border-transparent"
                >
                  <img src="./sound_max_fill.svg" alt="paly-sound" />
                </button>

                <button
                  class="copy-text p-1 rounded-xl border-2 border-solid border-colorDarkSecondary hover:bg-colorLightSecondary hover:border-transparent"
                  id="btnCopyResultText"
                >
                  <img src="./Copy.svg" alt="copy" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer text-center">
        <h4 class="text-colorLightSecondary">Made with ðŸ’• by <a class="transition-all hover:text-colorSecondaryAccent" href="https://github.com/sajjadnazaridev/">Sajjad Nazari</a></h4>
      </div>
    </div>
    <script src="src/js/script.js"></script>
  </body>
</html>
